<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        /* تنظیم تصویر برای پوشش کامل صفحه */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* تنظیم برای پوشش کامل بدون کشیدگی */
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/whqTtP3x/TMmno-Dho8h-O-I7ptb-Fq-Jznk.jpg" alt="not found">
</body>
</html>
